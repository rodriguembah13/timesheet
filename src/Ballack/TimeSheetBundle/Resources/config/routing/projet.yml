projet_index:
    path:     /
    defaults: { _controller: "BallackTimeSheetBundle:Projet:index" }
    methods:  GET

projet_show:
    path:     /{id}/show
    defaults: { _controller: "BallackTimeSheetBundle:Projet:show" }
    methods:  GET

projet_new:
    path:     /new
    defaults: { _controller: "BallackTimeSheetBundle:Projet:new" }
    methods:  [GET, POST]

projet_edit:
    path:     /{id}/edit
    defaults: { _controller: "BallackTimeSheetBundle:Projet:edit" }
    methods:  [GET, POST]

projet_delete:
    path:     /{id}/delete
    defaults: { _controller: "BallackTimeSheetBundle:Projet:delete" }
    methods:  DELETE
projet_addEmp:
    path:     /{idE}/{idP}/add
    defaults: { _controller: "BallackTimeSheetBundle:Projet:addEmpToProjet" }
    methods:  [POST]
projet_affection:
    path:     /{id}/affection
    defaults: { _controller: "BallackTimeSheetBundle:Projet:affectation" }
    methods:  [GET, POST]

projet_my:
    path:     /mesProjets
    defaults: { _controller: "BallackTimeSheetBundle:Projet:mesProjet" }
    methods:  GET