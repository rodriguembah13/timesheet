contrat_index:
    path:     /
    defaults: { _controller: "BallackTimeSheetBundle:Contrat:index" }
    methods:  GET

contrat_show:
    path:     /{id}/show
    defaults: { _controller: "BallackTimeSheetBundle:Contrat:show" }
    methods:  GET

contrat_new:
    path:     /new
    defaults: { _controller: "BallackTimeSheetBundle:Contrat:new" }
    methods:  [GET, POST]

contrat_edit:
    path:     /{id}/edit
    defaults: { _controller: "BallackTimeSheetBundle:Contrat:edit" }
    methods:  [GET, POST]

contrat_delete:
    path:     /{id}/delete
    defaults: { _controller: "BallackTimeSheetBundle:Contrat:delete" }
    methods:  DELETE
